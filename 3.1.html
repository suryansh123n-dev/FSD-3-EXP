<!DOCTYPE html>
<html>
<head>
<title>Product Cards</title>
<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(to right,#dfe6e9,#b2bec3);
    display:flex;
    justify-content:center;
    gap:30px;
    padding:50px;
}

.card{
    background:#f5f6fa;
    width:280px;
    padding:20px;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
}

.image{
    height:150px;
    background:#dcdde1;
    border-radius:15px;
    margin-bottom:15px;
}

h2{
    margin:10px 0;
}

.price{
    font-size:22px;
    font-weight:bold;
}

.stock{
    display:inline-block;
    margin-top:10px;
    padding:8px 15px;
    border-radius:20px;
    font-weight:bold;
}

.in{
    background:#d4edda;
    color:#155724;
}

.out{
    background:#f8d7da;
    color:#721c24;
}
</style>
</head>
<body>

<div class="card">
    <div class="image"></div>
    <h2>Wireless Headphones</h2>
    <div class="price">$129.99</div>
    <div class="stock in">In Stock</div>
</div>

<div class="card">
    <div class="image"></div>
    <h2>Mechanical Keyboard</h2>
    <div class="price">$89.99</div>
    <div class="stock out">Out of Stock</div>
</div>

<div class="card">
    <div class="image"></div>
    <h2>Smart Watch</h2>
    <div class="price">$199.99</div>
    <div class="stock in">In Stock</div>
</div>

</body>
</html>
